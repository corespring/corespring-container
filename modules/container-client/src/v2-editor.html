<!--extends layout--><div ng-controller="Root" class="container-fluid"><div class="nav-container row"><nav class="navbar-default"><div class="container-fluid"><div class="helpWrapper"><a href="#help" class="help"><i class="fa fa-question-circle"></i></a></div><ul class="list-unstyled list-inline"><li><div class="title-nav">{{data.item.profile.taskInfo.title}} </div></li><li><div class="dropdown"><button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Actions<span class="caret"></span></button><ul role="menu" aria-labelledby="dropdownMenu1" class="dropdown-menu"><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li><li role="presentation" class="divider"></li><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li><li role="presentation" class="divider"></li><li role="presentation"><a id="nav-new" role="menuitem" tabindex="-1" href="#"></a></li></ul></div></li><li><div class="saveMessaging"></div></li></ul><ul id="mainTabNav" role="tablist" class="nav nav-tabs"><li ui-sref-active="active"><a ui-sref-active="design({section: 'question'})" data-toggle="tab" role="tab">Question</a></li><li ui-sref-active="active"><a ui-sref-active="design({section: 'profile'})" data-toggle="tab" role="tab">Profile</a></li><li ui-sref-active="active"><a ui-sref-active="design({section: 'supporting-materials'})" data-toggle="tab" role="tab">Supporting Materials</a></li></ul></div></nav></div></div><!--After the angular module has been created.--><script>function mkEditorState(path, id){
  return {
    url: path,
    views: {
      main: {
        template: $('#' + id).html()
      },
      preview: {
        template: $('#' + id + '-preview').html()
      }
    }
  }
}

var appLoadConfig = {
  moduleName: 'corespring-editor',
  defaultPath: '/design/main',
  states: {
    design : mkEditorState('/design/:section', 'designer'),
    'item-profile' : mkEditorState('/item-profile', 'item-profile'),
    'supporting-materials' : mkEditorState('/supporting-materials/:intro', 'supporting-materials'),
    'supporting-material' : mkEditorState('/supporting-material/:index','supporting-material'),
    overview: mkEditorState('/overview', 'overview')
  }
};

angular.module('corespring-').config(
  function($provide, $stateProvider, $urlRouterProvider) {
    $urlRouterProvider.otherwise(appLoadConfig.defaultPath);
    for( var x in appLoadConfig.states){
      $stateProvider.state(x, appLoadConfig.states[x]);
    }
  });</script>
