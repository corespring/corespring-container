<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>

  <link rel="stylesheet"
        href="./target/scala-2.10/classes/container-client/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet"
        href="./target/scala-2.10/classes/container-client/bower_components/bootstrap/dist/css/bootstrap-theme.css">

  <style type="text/css" media="screen">
    .tight {
      padding-left: 7px;
      padding-right: 7px;
    }
  </style>

</head>

<body ng-app="example-app" ng-controller="Main">

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

<script src="target/scala-2.10/classes/container-client/bower_components/jquery/dist/jquery.js"></script>
<script src="target/scala-2.10/classes/container-client/bower_components/lodash/dist/lodash.js"
        type="text/javascript" charset="utf-8"></script>
<script src="target/scala-2.10/classes/container-client/bower_components/angular/angular.js"
        type="text/javascript" charset="utf-8"></script>
<script src="target/scala-2.10/classes/container-client/bower_components/angular-bootstrap/ui-bootstrap.js"
        type="text/javascript" charset="utf-8"></script>
<script src="target/scala-2.10/classes/container-client/bower_components/bootstrap/dist/js/bootstrap.js"
        type="text/javascript" charset="utf-8"></script>

<script>
  angular.module('example-app', []);

  angular.module('example-app').controller('Main', ['$scope',
    function ($scope) {

    }
  ]);
</script>

</body>
</html>
