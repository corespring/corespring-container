@(items:Seq[org.corespring.shell.IndexLink])


<!DOCTYPE html>
<html>
<head>
  <title>Corespring Container Shell</title>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/assets/css/homepage.css">
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="/assets/images/logo-retina-200.png"/>
    </div>

    @items.map{ i =>
      @i.title :
      <a href="@i.createSession">Run</a>
      <a href="@i.createSession?mode=prod">[Run-Prod]</a>
      <a href="@i.edit">Edit</a>
      <a href="@i.delete">Delete</a>
      <a href="@i.catalog">Catalog</a>
      <br/>
    }
    <br/>
    <a href="/create-item">Create a new item</a>
  </div>

</body>
</html>
