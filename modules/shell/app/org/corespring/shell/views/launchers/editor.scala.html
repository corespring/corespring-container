@(editorJs:String, opts : play.api.libs.json.JsValue)
<html>
  <body>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script type="text/javascript" src="@editorJs"></script>
    <script>
     document.addEventListener('DOMContentLoaded', function(){
       var holder = document.querySelector('.holder');
       var opts = @{Html(play.api.libs.json.Json.stringify(opts))};
       var editor = new org.corespring.players.ItemEditor(holder, opts, function(err){
          console.warn(err);
       });

       var commitBtn = document.querySelector('#commit');
       commitBtn.addEventListener('click', function(){
         editor.commitDraft(function(err){
          if(!err){
            window.location.href = '/';
          }
         });
       });
     });
    </script>
    <button id="commit">Commit</button>
    <div class="holder"></div>
  </body>
</html>
