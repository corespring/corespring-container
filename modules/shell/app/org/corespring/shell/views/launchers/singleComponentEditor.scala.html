@(editorJs:String, types: Seq[String], opts : play.api.libs.json.JsValue)
<html>
<head>
  <style type="text/css">
    body {
    margin: 0;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="@editorJs"></script>
<script>
     document.addEventListener('DOMContentLoaded', function(){
       var holder = document.querySelector('.holder');
       var opts = @{Html(play.api.libs.json.Json.stringify(opts))};

       console.log(document.location.href);

       opts.onItemCreated = function(){
         console.log('onItemCreated', arguments);
       };

       console.log('opts: ', opts);

        $('.create').click(function(){
          var t = $('.component-type').find(":selected").val();
          opts.componentType = t;
          var editor = new org.corespring.players.SingleComponentEditor(holder, opts, function(err){
            console.warn(err);
           });
        });
      });
    </script>

<div>
  <select class="component-type" prompt="choose a component type...">
    @types.map{ t =>
      <option name="@t">@t</option>
    }
  </select>
  <button class="btn create">Create</button>
</div>

<div class="holder" style="height:100%; width: 100%;"></div>
</body>
</html>
