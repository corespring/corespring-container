@(componentEditorJs:String, types: Seq[String], opts : play.api.libs.json.JsValue)
<html>
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <style type="text/css">
    body {
    margin: 0;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="@componentEditorJs"></script>
<script type="text/javascript">

     jQuery.fn.extend({
       groupVal: function() {
         return $(this).filter(':checked').val();
       }
     });

     document.addEventListener('DOMContentLoaded', function(){
       var editor;
       var holder = document.querySelector('.holder');
       var opts = @{Html(play.api.libs.json.Json.stringify(opts))};

       console.log(document.location.href);

       opts.onItemCreated = function(id){
         console.log('onItemCreated', arguments);
         $('.item-id').html(id);
       };

       console.log('opts: ', opts);

       opts.queryParams = {
         loggingEnabled: true
       };

       $('input[name="tab"]').change(function(){
         var tab = $('input[name="tab"]').groupVal();
         editor.showPane(tab, function(result){
            if(result.error){
              alert(result.error);
            }
         });
       });

       $('.show-save-button-checkbox').change(function() {
         editor.showSaveButton(this.checked);
       });

       $('.show-tabs-checkbox').change(function() {
         editor.showNavigation(this.checked);
       });

       $('.save-btn').click(function(){
          //result - has {error: , data: }
          editor.save(function(result){
            console.log(result);
          });
       });

       $('.get-data').click(function(){
          editor.getData(function(result){
            console.log(result);
            alert(JSON.stringify(result, null, '  '));
          });
       });

       $('.create').click(function(){
         var t = $('.component-type').find(":selected").val();
         opts.componentType = t;
         editor = new org.corespring.players.ComponentEditor(holder, opts, function(err){
           console.warn(err);
         });
         $('.external-controls').css('display', 'block');
       });
     });
    </script>

<div class="container">

  <div class="navbar nav">
    <select class="form-control component-type" style="float:left; width: 200px;" prompt="choose a component type...">
      @types.map{ t => <option name="@t">@t</option> }
    </select>
    <button class="btn btn-primary create">Create</button>
  </div>

  <label>ItemId: <span class="item-id"></span></label>

  <div class="external-controls navbar nav" style="display: none;">

    <label>External controls: </label>
    |
    <button class="btn btn-sm btn-success save-btn">Save</button>
    |
    <button class="btn btn-sm btn-primary get-data">Get Data</button>
    |
    <span>
      Tab:
      <label class="radio-inline">
        <input type="radio" name="tab" id="inlineRadio1" value="config"> Config
      </label>
      <label class="radio-inline">
        <input type="radio" name="tab" id="inlineRadio2" value="preview"> Preview
      </label>
    </span>

    |
    <span>
      <label class="checkbox-inline">
        <input class="show-tabs-checkbox" type="checkbox" name="showTabs" value="true"> Show Tabs
      </label>
    </span>
    |
    <span>
      <label class="checkbox-inline">
        <input class="show-save-button-checkbox" type="checkbox" name="showSaveButton" value="true"> Show Save Button
      </label>
    </span>
  </div>
  <hr/>
  <div class="holder" style="height:100%; width: 100%;"></div>
</div>
</body>
</html>
